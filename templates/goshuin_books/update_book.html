{% extends 'base.html' %}
{% block content %}
<div class="update-goshuin wrapper">

    <h1 class="page-title">あつめ帳編集</h1>
  </div>
  <div class="form-container">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}

      </div>
    </form>
  </div>
</div>
{% endblock %}
