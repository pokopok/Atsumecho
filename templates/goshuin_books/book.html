{% extends 'base.html' %}

{% block content %}
<h1>{{ book_name }}</h1>
<div class="col-6 col-md-4">
    <div class="card">
        <div class="card-body">
            {% for object in object_list %}
            <img src="{{ object.picture.url }}" class="card-img-top" style="object-fit: cover; height: 250px">
            <p>{{ object.name }}</p>
            <p>{{ object.date }}</p>
            <p>memo:{{ object.memo }}</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
