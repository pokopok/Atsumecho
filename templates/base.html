{% load static %} 
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&family=Yuji+Boku&family=Zen+Kaku+Gothic+New:wght@300&display=swap" rel="stylesheet">
    {% comment %} <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&family=Zen+Kaku+Gothic+New:wght@300&display=swap" rel="stylesheet"> {% endcomment %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>なんでもご朱印帳</title>
  </head>

  <body>
    <div class=big-bg>
      <header class="page-header wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'accounts:home' %}">
              <img class="logo" src="{% static 'image/logo_original.png' %}" alt="なんでもご朱印帳 ホーム">
            </a>
            {% if user.is_authenticated %}
              <div class="navbar-nav">            
                <a class="nav-link" href="{% url 'goshuin_books:list_book' %}">ご朱印帳一覧</a>
                <a class="nav-link" href="{% url 'accounts:user_logout' %}">ログアウト</a>
              </div>
            {% else %}
              <div class="navbar-nav">
                <a class="nav-link" href="{% url 'accounts:user_login' %}">ログイン</a>
                <a class="nav-link" href="{% url 'accounts:create_user' %}">ユーザー登録</a>
              </div>
            {% endif %}
          </div>
        </nav>
      </header>

      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
