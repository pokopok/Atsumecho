{% load static %} 
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>なんでもあつめ帳</title>
  </head>

  <body>
    <div class=home-bg>
      <header class="page-header wrapper">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'atsumecho:home' %}">
              <img class="logo" src="{% static 'image/logo_image.png' %}" alt="なんでもあつめ帳 ホーム">
            </a>
            {% if user.is_authenticated %}
              <div class="navbar-nav">            
                <a class="nav-link" href="{% url 'atsumecho:list_book' %}">あつめ帳一覧</a>
                <a class="nav-link" href="{% url 'accounts:user_logout' %}">ログアウト</a>
              </div>
            {% else %}
              <div class="navbar-nav">
                <a class="nav-link" href="{% url 'accounts:user_login' %}">ログイン</a>
                <a class="nav-link" href="{% url 'accounts:create_user' %}">ユーザー登録</a>
              </div>
            {% endif %}
          </div>
        </nav>
      </header>

      <div class="container">
        <div class="home-content wrapper">
            <h1 class="home-copy">集めるのって、楽しい。</h1>
            <p>神社仏閣のご朱印を集めるみたいに、あなたの好きなものを集めてみませんか。</p>
            <a href="{% url 'atsumecho:create_book' %}"><button type="button" class="btn btn-primary">あつめ帳を作る{% if user.is_authenticated %}{% else %}（ログイン）{% endif %}</button></a>
        </div>
      </div>

    </div>
  </body>
</html>
